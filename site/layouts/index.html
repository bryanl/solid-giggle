{{ define "main" }}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">{{ .Site.Title}}</h1>
        <p class="lead">{{ .Site.Params.Description }}</p>
        {{ .Content }}
    </div>
</div>

<div class="container">
    {{ $recentposts := 5 }}
    {{ if .Params.recentposts }}
    {{ $recentposts = .Params.recentposts }}
    {{ end }}
</div>
{{ end }}
